<!-- Вот таблица:
В ней может быть больше строк.
Напишите код для сортировки по столбцу "name". -->

<!DOCTYPE html>
<html>
  <body>
    <table id="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Smith</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Pete</td>
          <td>Brown</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Ann</td>
          <td>Lee</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
    <script>
      const sortedArr = Array.from(table.rows)
        .slice(1)
        .sort((a, b) => {
          a.cells[0].textContent > b.cells[0].textContent ? 1 : -1;
        });

      table.tBodies[0].append(...sortedArr);
    </script>
  </body>
</html>
