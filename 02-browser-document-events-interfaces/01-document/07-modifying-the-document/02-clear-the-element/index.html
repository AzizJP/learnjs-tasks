<!-- Создайте функцию clear(elem), которая удаляет всё содержимое из elem. -->

<!DOCTYPE html>
<html>
  <body>
    <ol id="elem">
      <li>Привет</li>
      <li>Мир</li>
    </ol>

    <script>
      function clear(elem) {
        elem.innerHTML = '';
      }

      clear(elem);
    </script>
  </body>
</html>
