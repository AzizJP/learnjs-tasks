<!-- Напишите функцию createTree, которая создаёт вложенный список ul/li из объекта. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="tree"></div>

    <!-- Результат должен быть:
<div id="tree">
<ul>
  <li>Рыбы
    <ul>
      <li>форель</li>
      <li>лосось</li>
    </ul>
  </li>
  <li>Деревья
    <ul>
      <li>Огромные
        <ul>
          <li>секвойя</li>
          <li>дуб</li>
        </ul>
      </li>
      <li>Цветковые
        <ul>
          <li>яблоня</li>
          <li>магнолия</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</div>
-->

    <script>
      let data = {
        'Рыбы': {
          'форель': {},
          'лосось': {},
        },

        'Деревья': {
          'Огромные': {
            'секвойя': {},
            'дуб': {},
          },
          'Цветковые': {
            'яблоня': {},
            'магнолия': {},
          },
        },
      };

      const createTree = (container, data) => {
        container.append(createDom(data));
      };

      const createDom = data => {
        const list = document.createElement('ul');

        if (!Object.keys(data).length) return;

        for (let i in data) {
          const element = document.createElement('li');
          element.textContent = i;

          const childList = createDom(data[i]);
          if (childList) {
            element.append(childList);
          }

          list.append(element);
        }
        return list;
      };

      createTree(document.getElementById('tree'), data);
    </script>
  </body>
</html>
