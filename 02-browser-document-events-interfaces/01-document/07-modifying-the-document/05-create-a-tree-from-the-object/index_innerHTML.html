<!-- Напишите функцию createTree, которая создаёт вложенный список ul/li из объекта. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="tree"></div>

    <!-- Результат должен быть:
<div id="tree">
<ul>
  <li>Рыбы
    <ul>
      <li>форель</li>
      <li>лосось</li>
    </ul>
  </li>
  <li>Деревья
    <ul>
      <li>Огромные
        <ul>
          <li>секвойя</li>
          <li>дуб</li>
        </ul>
      </li>
      <li>Цветковые
        <ul>
          <li>яблоня</li>
          <li>магнолия</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</div>
-->

    <script>
      let data = {
        'Рыбы': {
          'форель': {},
          'лосось': {},
        },

        'Деревья': {
          'Огромные': {
            'секвойя': {},
            'дуб': {},
          },
          'Цветковые': {
            'яблоня': {},
            'магнолия': {},
          },
        },
      };

      const createTree = (container, data) => {
        container.innerHTML = createRow(data);
      };

      const createRow = data => {
        let list = '';
        let element = '';
        for (let i in data) {
          element +=
            '<li>' + i + createRow(data[i]) + '</li>';
        }
        if (element) {
          list = '<ul>' + element + '</ul>';
        }
        return list;
      };

      createTree(document.getElementById('tree'), data);
    </script>
  </body>
</html>
