<!-- Создайте цветные часы как в примере ниже:
  
Для стилизации используйте HTML/CSS, JavaScript должен только обновлять время в элементах. -->

<!DOCTYPE html>
<link rel="stylesheet" href="./index.css" />
<html>
  <body>
    <div class="time">
      <span class="time__hours">hh</span>
      <span>:</span>
      <span class="time__minutes">mm</span>
      <span>:</span>
      <span class="time__seconds">ss</span>
    </div>
    <!-- клик по этой кнопке вызовет clockStart() -->
    <input type="button" onclick="clockStart()" value="Start" />

    <!-- клик по этой кнопке вызовет clockStop() -->
    <input type="button" onclick="clockStop()" value="Stop" />

    <script src="./index.js"></script>
  </body>
</html>
